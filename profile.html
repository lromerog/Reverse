<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile - Reverse</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="mobile-container">
    <header class="profile-header">
      <a href="index.html" class="back-button">
       <img src="assets/backicon.svg" width="24" height="24" alt="">
      </a>
      <div class="logo">
        <img src="assets\reverse (1).svg" alt="Logo">
      </div>
    </header>

    <main class="main-content profile-content">
      <div class="profile-header-section">
        <div class="profile-avatar"></div>
        <h1 class="profile-name">Malik</h1>
        <p class="profile-email">email@address.com</p>
        
        <div class="profile-actions">
          <button class="profile-button" id="edit-profile-btn">Edit Profile</button>
          <button class="profile-button settings-button" id="settings-btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/><circle cx="12" cy="12" r="3"/></svg>
            Settings
          </button>
        </div>
      </div>
      
      <div class="rewards-card">
        <div class="rewards-user">
          <div class="rewards-avatar"></div>
          <div class="rewards-user-info">
            <p class="rewards-user-name">Malik</p>
            <p class="rewards-user-email">email@address.com</p>
          </div>
        </div>
        
        <div class="rewards-info">
          <div>
            <p class="rewards-label">Total rewards:</p>
            <p class="rewards-amount">£40</p>
          </div>
          <div class="rewards-badge">£40</div>
        </div>
        
        <button class="rewards-history-button" id="reward-history-btn">Show reward history</button>
      </div>
      
      <div class="profile-links">
        <a href="#" class="profile-link" id="active-recycles-link">
          <span>Active Recycles</span>
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m9 18 6-6-6-6"/></svg>
        </a>
        
        <a href="#" class="profile-link" id="recycle-history-link">
          <span>Recycle History</span>
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m9 18 6-6-6-6"/></svg>
        </a>
      </div>
    </main>

    <nav class="bottom-nav">
      <a href="index.html" class="nav-item active">
        <img src="assets/homeinactive.svg" width="32" height="32" alt="">
        <span>Home</span>
      </a>
      <a href="manual.html" class="nav-item">
        <img src="assets/recyclenav.svg" width="32" height="32" alt="">
        <span>Recycle</span>
      </a>
      <a href="#" class="nav-item">
        <img src="assets/explore_24px.svg" width="32" height="32" alt="">
        <span>Discover</span>
      </a>
      <a href="profile.html" class="nav-item">
        <img src="assets/profile-active.svg" width="40" height="40" alt="">
        <span>Profile</span>
      </a>
    </nav>
  </div>

  <script src="script.js"></script>
</body>
</html>
